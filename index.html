<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agents & Armes - Valorant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #1f1c2c, #928dab);
        color: white;
        min-height: 100vh;
        padding: 2rem;
        font-family: 'Segoe UI', sans-serif;
      }
      .card-agent, .card-weapon {
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        transition: transform 0.3s;
      }
      .card-agent:hover, .card-weapon:hover {
        transform: scale(1.03);
      }
      .img-fluid {
        max-width: 100%;
        height: auto;
        border-radius: 1rem;
      }
      #nav button {
        margin-right: 1rem;
      }
      #favoris, #main {
        margin-top: 2rem;
      }
      select.form-select {
        margin-bottom: 2rem;
        max-width: 300px;
      }
      .agent-detail {
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
      }
      .agent-detail-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.4);
        z-index: 0;
      }
      .agent-detail-content {
        position: relative;
        z-index: 1;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav id="nav" class="mb-4 d-flex justify-content-start"></nav>

      <section>
        <h2>Favoris</h2>
        <div id="favoris" class="row"></div>
      </section>

      <section>
        <h2 class="mt-5">Tous les agents</h2>
        <div id="main" class="row"></div>
      </section>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
